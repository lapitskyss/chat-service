run:
  tests: true
  build-tags:
    - integration
  skip-dirs:
    - internal/store/*

issues:
  max-same-issues: 0
  exclude-rules:
    - path: internal/clients/keycloak
      linters: [ tagliatelle ]
    - path: internal/middlewares/keycloak_claims.go
      linters: [ tagliatelle ]
    - path: internal/middlewares/keycloak_token_auth_test.go
      source: "const token"
      linters: [ gosec ]

linters-settings:
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/lapitskyss/chat-service)
    custom-order: true

  godox:
    keywords:
      - FIXME
      - TODO

  lll:
    line-length: 130

  tagliatelle:
    case:
      use-field-name: false
      rules:
        json: camel
        toml: snake

linters:
  disable-all: true
  enable:
    - asasalint
    - asciicheck
    - bidichk
#    - depguard
    - durationcheck
    - errcheck
    - errchkjson
    - errname
    - execinquery
    - exhaustive
    - exportloopref
    - forbidigo
    - gci
    - goconst
    - gocritic
    - gocyclo
    - godot
    - godox
    - gofmt
    - gofumpt
    - goheader
    - goimports
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - importas
    - ineffassign
    - lll
    - makezero
    - misspell
    - musttag
    - nakedret
    - nestif
    - nilnil
    - nolintlint
    - nosprintfhostport
    - prealloc
    - predeclared
    - promlinter
    - reassign
    - revive
    - staticcheck
    - stylecheck
    - tagliatelle
    - tenv
    - testableexamples
    - testpackage
    - thelper
    - typecheck
    - unconvert
    - unused
    - usestdlibvars
    - whitespace
    - bodyclose
#    - contextcheck
    - nilerr
    - noctx
    - rowserrcheck
    - sqlclosecheck
    - tparallel
    - unparam
    - wastedassign